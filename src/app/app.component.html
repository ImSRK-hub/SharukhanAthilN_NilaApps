<div class="row top-extra-menu common-background"></div>
<div class="row">
  <div class="col-3">
    <div class="mt-4 contianer left-extra-menu common-background"></div>
  </div>
  <div class="col-9">
    <div class="container mt-5">
      <div class="row">
        <div class="back-btn-div">
          <span class="back-btn-arrow">

          </span>
        </div>
        <p class="c-e-txt">Course Evaluation Report</p>
      </div>
      <div class="row main-container common-background p-3">
        <!-- <div class=""> -->
          <div class="col-12 col-md-3 p-0">
            <app-course-details-menu
              [selectedCourseCode]="selectedCourseID"
            ></app-course-details-menu>
          </div>
          <div class="col-12 col-md-9 px-4">
            <div class="row">
              <div class="tot-stud">
                <p class="tot-stud-txt">
                  Total Students
                  <span class="tot-stud-count"></span>
                </p>
              </div>
              <div class="course-avg">
                <p class="course-avg-txt">
                  Course Average Mark
                  <span class="course-avg-mark"></span>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-12 asses-progress-div" style="height: 40%">
                <p class="assess-progress-txt">Assessment Progress</p>
                <app-assessment-progress [selectedCourseCode]="selectedCourseID" ></app-assessment-progress>
              </div>
              <div class="col-12 mt-3" style="height: 40%">
                <p class="stud-attendance-txt">Students Attendance</p>
                <app-students-attendance [selectedCourseCode]="selectedCourseID"></app-students-attendance>
              </div>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
